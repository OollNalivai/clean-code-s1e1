<!doctype html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
  <a class="header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
</header>

<article class="container">

  <section class="add-block" id="section-list">
    <label class="add-block__label" for="new-task">Add Item</label>
    <input class="add-block__task"id="new-task" type="text">
    <button class="add-block__button" >Add</button>
  </section>

  <section class="todo-block">
    <h3 class="todo-block__title">Todo</h3>
    <ul class="todo-block__list" id="incomplete-tasks">
      <li class="todo-block__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
      <li class="todo-block__item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </section>

  <section class="completed-block">
    <h3 class="completed-block__title">Completed</h3>
    <ul class="completed-block__list" id="completed-tasks">
      <li class="completed-block__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove-icon">
        </button>
      </li>
    </ul>
  </section>

</article>

<script src="app.js"></script>

</body>
</html>
